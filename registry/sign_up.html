<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><link rel = "stylesheet" type="text/css" href="sign_up.css">
	<title>Sign UP</title>
</head>
<body>
	<header>
		<div class = "banner">
			<div>
				<img src="back.png" class = "banner-img">
			</div>
		</div>
	</header>
	<main>
		<div class = "auth-box">
			<h3>Sign Up</h3>
			<div class = "form-auth">
				<label for="email-inp">Email</label>
				<input type="text" id = "email-inp" class = "text-inp" placeholder="Email">
				<label for="name-inp">Name</label>
				<input type="text" id = "name-inp" class = "text-inp" placeholder="Name">
				<label for="pass-inp">Password</label>
				<input type="password" id = "pass-inp" class = "text-inp" placeholder="Password">
				<label for="repass-inp">Repeat Password</label>
				<input type="password" id = "repass-inp" class = "text-inp" placeholder="Repeat Password">
				<button id = "btn-submit" type="submit">Sign Up</button>
			</div>
		</div>
	</main>
</body>
</html>
