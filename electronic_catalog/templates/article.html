{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/article.css' %}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
		<title>Home</title>
	</head>
	<body>
		<header>
			<div class = "banner">
				<div class = "logo-pic">
					<img height="85" src="{% static 'images/back.png' %}">
				</div>
			
				<div class = "profile-pic">
					<a href="{% url 'home-page' %}">Home</a>
				</div>
			</div>
		</header>
		<main>
			{% for article in articles %}
				<div class = "article-object" name = "{{ article.article_id }}">
					<div class = "top-section-article">
						<h3 name = "{{ article.article_id }}-title" contenteditable="true">{{ article.title }}</h3>
						<h5>{{ article.date_posted }}</h5>
					</div>
					<div class = "center-section">
						<img draggable="false" src="{{ article.image.url }}">
					</div>
					<div class = "bottom-section">
						<p id = "desc-paragraph" name="{{ article.article_id }}-desc" contenteditable="true">
							{{ article.description }}
						</p>
					</div>
					<div class = "buttons-div">
						<button id = "del-btn" name = "{{ article.article_id }}">Delete</button>
						<button id = "edit-btn" name = "{{ article.article_id }}">Edit</button>
					</div>
				</div>
			{% endfor %}
		</main>
	</body>
	<script src="https://kit.fontawesome.com/8383e75d7d.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'js/article.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/django-js/article.js' %}"></script>
</html>
